<header>
  <div class="m-header" [style.display]="this.headerStyle">
    <a class="mobile-menu" id="mobile-collapse1" href="javascript:" (click)="this.onNavCollapsedMob.emit()"><span></span></a>
    <a href="#" onclick="return false;" class="b-brand">
      <img src="./assets/images/logo/logo.png" style="width:100px;margin-left: 52px;margin-top:-7px;"/>
      <span class="b-title">Curriculum Portal</span>
    </a>
  </div>
  <a class="mobile-menu" [ngClass]="{ on: this.menuClass }" id="mobile-header" href="javascript:" (click)="toggleMobOption()"
    ><i class="feather icon-more-horizontal"></i
  ></a>
  <div class="collapse navbar-collapse px-4" [style.display]="this.collapseStyle">
    <app-nav-left class="me-auto" [style.display]="this.headerStyle"></app-nav-left>
    <app-nav-right class="ms-auto"></app-nav-right>
  </div>
</header>
